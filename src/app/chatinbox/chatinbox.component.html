<div class="chat-messages">
  <div class="chat-messages-show-container">
    <ul class="chat-messages-show-list" id="chat-message-list">
    </ul>
  </div>
  <div class="chat-messages-create-container">
    <input class="chat-messages-create-input" type="text" [(ngModel)]="message" (keydown)="$event.key === 'Enter' ? sendMessage() : null">
    <button  class="chat-messages-create-button" (click)="sendMessage()"> Send </button>
  </div>
</div>
