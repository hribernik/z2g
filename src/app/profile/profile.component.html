<div class="container" *ngIf="currentUser; else loggedOut">
    <h3>
      <strong>My User-Data</strong>
    </h3>
  <p>
    <strong>Username:</strong>
    {{ currentUser.username }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
